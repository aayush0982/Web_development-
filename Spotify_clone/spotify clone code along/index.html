<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <div class="hero">

        <div class="left">
            <div class="left1">
                <div class="logo">
                    <img src="logo.svg" alt="logo" height="32px">
                    Spotify
                </div>
                <div class="home">
                    <img src="home.svg" alt="home" height="24px">
                    Home
                </div>
                <div class="search">
                    <img src="search.svg" alt="search" height="24px">
                    Search
                </div>
            </div>

            <div class="left2">

                <div class="libheading">
                    <div class="libimg">
                        <img src="library.svg" alt="library" height="24px">
                        Your library
                    </div>
                    <div class="plus">
                        <img src="plus.svg" alt="add" height="24px">
                    </div>
                </div>

                <div class="allplay">
                    <ul>
                        



                    </ul>


                </div>
            </div>
        </div>


        <div class="right">

            <div class="header1">
                <div class="arrow">
                    <img src="right arrow.png" alt="right arrow" height="16px"
                        style="opacity: .8; transform: rotate(180deg);">
                    <img src="right arrow.png" alt="right arrow" height="16px" style="opacity: .8;">
                </div>

                <div class="pb">

                    <div class="notification">
                        <img src="bell.svg" alt="bell" height="24px">
                    </div>

                    <div class="profile">
                        <img src="profile.png" alt="profile" height="40px" width="40px" style="border-radius: 24px;">
                    </div>
                </div>

            </div>


            <div class="album">
                <div data-folder="f1" class="card" style="position: relative;">
                    <img src="glory.png" alt="album cover" height="160px" width="180px" style="border-radius: 4px;">
                    <img class="inner_play" src="inner_play.png" alt="play album button" height="32px" width="32px" >
                    <h4>Glory</h4>
                    <p class="desc">Honey Singh</p>
                </div>

                <div data-folder="f2" class="card" style="position: relative;">
                    <img src="glory.png" alt="album cover" height="160px" width="180px" style="border-radius: 4px;">
                    <img class="inner_play" src="inner_play.png" alt="play album button" height="32px" width="32px" >
                    <h4>GloryCopy</h4>
                    <p class="desc">Honey Singh</p>
                </div>

            </div>

            <div class="player">

                <div class="alcover">
                    <img id="alimg" src="venus.png" alt="album cover" height="48px" width="48px" style="border-radius: 8px;">
                    <div class="altitle">
                        <p class="songname">Can't Blame Her</p>
                        <p class="playlistname">Zara Larrson</p>
                    </div>
                </div>

                <div class="musiccontrol">
                    <div class="playbuttons">
                        <img id="prev" src="next.png" alt="prev button" height="24px" style="transform: rotate(180deg); cursor: pointer;">
                        <img id="play" src="play.png" alt="pause button" height="24px">
                        <img id="next" src="next.png" alt="next button" height="24px" style="cursor: pointer;">
                    </div>
                    <div class="bigrec">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="time">
                    <p class="playtime">1:09/3:40</p>
                    <div class="volume">
                        <img src="volume.png" alt="volume" height="20px">
                        <input type="range" name="volume" id="" class="bs">
                    </div>
                </div>

            </div>


        </div>



    </div>


<script src="script.js"></script>
</body>

</html>
